<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://ez-css.now.sh"/>
    <title>myfam url shortener</title>
</head>
<body>
    <header>
        <h1>Michaelfamurewa.com's URL shortener</h1>
    </header>
    <main id="app">
        <form @submit.prevent="createUrl()">
            <label for="url">Url</label>
            <input v-model="url" name="url" id="url"/>
            <label for="slug">slug</label>
            <input v-model="slug" name="slug" id="slug"/>
            <button tye="submit">Create shortened URL</button>
        </form>
        <pre v-if="created">
            {{JSON.stringify(created, null, 2)}}
        </pre>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vues.js"></script>
    <script src="app.js"></script>
</body>
</html>
